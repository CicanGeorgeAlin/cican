<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICAN Sovereign Sentinel | Dublin SEO</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; }
        .risk-gauge {
            width: 200px; height: 100px; margin: 20px auto;
            background: conic-gradient(from 180deg, #ef4444 0%, #eab308 50%, #22c55e 100%);
            border-radius: 100px 100px 0 0; position: relative; overflow: hidden;
        }
        .needle {
            width: 4px; height: 90px; background: #fff; position: absolute;
            bottom: 0; left: 50%; transform-origin: bottom;
            transform: rotate(-90deg); transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .terminal-box { background: #0f172a; border-left: 4px solid #3b82f6; }
    </style>
</head>
<body class="p-6">
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-blue-500">CICAN SENTINEL v1.0</h1>
        <p class="text-gray-400">Friendship-First Dublin Metadata Audit</p>
    </header>

    <main class="max-w-md mx-auto">
        <div class="mb-6">
            <input id="bizName" type="text" placeholder="Enter Dublin Business Name..." class="w-full p-4 rounded bg-slate-800 border border-slate-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="runCicanAlgorithm()" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 p-4 rounded font-bold transition">LAUNCH SENTINEL SCAN</button>
        </div>

        <div id="terminal" class="terminal-box p-4 text-xs font-mono mb-6 hidden"></div>

        <div id="results" class="hidden text-center p-6 bg-slate-900 rounded-xl border border-slate-800">
            <h2 class="text-xl font-bold">METADATA DEBT ANALYSIS</h2>
            <div class="risk-gauge"><div id="needle" class="needle"></div></div>
            <p class="text-3xl font-bold text-blue-400"><span id="score">0</span>%</p>
            <p class="text-sm text-gray-500 mt-2">Sovereignty Score</p>
            <hr class="my-4 border-slate-800">
            <p id="cican-tip" class="text-sm italic text-gray-300"></p>
            <a href="https://george-cican-local-seo-dublin.blogspot.com/" class="block mt-6 text-blue-400 underline">Get the 10-Item Sovereign Fix</a>
        </div>
    </main>

    <script>
        function runCicanAlgorithm() {
            const biz = document.getElementById('bizName').value;
            if(!biz) return alert("Please enter a business name, brother.");
            
            const term = document.getElementById('terminal');
            const res = document.getElementById('results');
            term.classList.remove('hidden');
            res.classList.add('hidden');
            
            term.innerHTML = "> Accessing Dublin Map Layer...<br>";
            
            setTimeout(() => { term.innerHTML += "> Calculating Metadata Debt...<br>"; }, 1000);
            setTimeout(() => { term.innerHTML += "> Vertex AI Analyzing Trust Gaps...<br>"; }, 2000);
            setTimeout(() => {
                term.classList.add('hidden');
                res.classList.remove('hidden');
                // The CICAN Algorithm Logic
                const score = 52; // Our signature starting score
                document.getElementById('score').innerText = score;
                document.getElementById('needle').style.transform = `rotate(${(score * 1.8) - 90}deg)`;
                document.getElementById('cican-tip').innerText = "Cowboy edits detected. Your 'Digital Ingress' point is fuzzy. Google AI is de-prioritizing your entity.";
            }, 3500);
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
